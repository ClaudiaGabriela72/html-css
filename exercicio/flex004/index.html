<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner{
            height: 300px;
            background-color: antiquewhite;
            display: flex;
            flex-flow: row nowrap;
            justify-content:space-evenly;
            align-items:self-end;
        }
        div#item{
            border: 1px solid black;
            background-color: rgb(98, 116, 133);
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
    </div>
</body>
</html>
