<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display:none;
        }
        div:hover > p {
            display: block;
            color: rgb(214, 60, 55);
            background-color: black;
            width: 200px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause no texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
        <p>kahsgd</p>
    </div>
</body>
</html>
