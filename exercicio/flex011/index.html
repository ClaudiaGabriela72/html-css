<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner{
            background-color: antiquewhite;
            display: flex;
            flex-flow:row nowrap;
        }
        div.conteiner{
            border: 1px solid black;
            background-color: rgb(98, 116, 133);
            text-align: center;
            flex-basis: 200px;
        }

        div#cxa{
            flex-grow: 0;
            flex-shrink: 0;
        }
        div#cxb{
            flex-grow: 4;
            flex-shrink: 2;
        }
        div#cxc{
            flex-grow: 2;
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div  class="conteiner" id="cxa">A</div>
        <div  class="conteiner" id="cxb">B</div>
        <div  class="conteiner" id="cxc">C</div>
    </div>
</body>
</html>
