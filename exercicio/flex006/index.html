<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner{
            background-color: antiquewhite;
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            height: 400px;
        }
        div#item{
            border: 1px solid black;
            background-color: rgb(98, 116, 133);
            text-align: center;
            padding: 40px;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
        <div id="item">F</div>
        <div id="item">G</div>
        <div id="item">H</div>
        <div id="item">I</div>
        <div id="item">J</div>
        <div id="item">K</div>
    </div>
</body>
</html>
